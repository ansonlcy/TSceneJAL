CLASS_NAMES: ['Car','Pedestrian', 'Cyclist', 'Scooter', 'Truck',
              'Bicycle', 'Van', 'Bus']


DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/suscape_kf_dataset.yaml
    POINT_CLOUD_RANGE: [-80.0, -80.0, -5.0, 80.0, 80.0, 3.0]
    # POINT_CLOUD_RANGE: [-40.0, -40.0, -5.0, 40.0, 40.0, 3.0]
    DATA_PROCESSOR:
        - NAME: mask_points_and_boxes_outside_range
          REMOVE_OUTSIDE_BOXES: True

        - NAME: shuffle_points
          SHUFFLE_ENABLED: {
            'train': True,
            'test': False
          }

        - NAME: transform_points_to_voxels
          VOXEL_SIZE: [0.25, 0.25, 8]
          MAX_POINTS_PER_VOXEL: 32
          MAX_NUMBER_OF_VOXELS: {
            'train': 60000,
            'test': 60000
          }
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
            - NAME: gt_sampling
              USE_ROAD_PLANE: False
              DB_INFO_PATH:
                  - kitti_dbinfos_train.pkl
              PREPARE: {
                 filter_by_min_points: [
                   'Car:15', 'Pedestrian:15', 'Cyclist:15', 'Scooter:15', 'Truck:15',
                   'Bicycle:15', 'Van:15', 'Bus:15'],
                 filter_by_difficulty: [-2],
              }

              SAMPLE_GROUPS: [
                'Car:3', 'Pedestrian:5', 'Cyclist:5', 'Scooter:6', 'Truck:7',
                'Bicycle:7', 'Van:10', 'Bus:10']
              NUM_POINT_FEATURES: 4
              DATABASE_WITH_FAKELIDAR: False
              REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
              LIMIT_WHOLE_SCENE: False

            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x']

            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [-0.3925, 0.3925]

            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.95, 1.05]

